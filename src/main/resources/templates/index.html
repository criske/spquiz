<!DOCTYPE html>
<html lang="en">
<head th:insert="head :: head">
<body class="container mx-auto">
    <a href="/login">Google Login</a>
    <p>
        Simple login:
<!--        <form th:action="@{/}" action="#" method="post">-->
<!--            <label for="username">Username</label>:-->
<!--            <input type="text" id="username" name="username" autofocus="autofocus" /> <br />-->
<!--            <label for="password">Password</label>:-->
<!--            <input type="password" id="password" name="password" /> <br />-->
<!--            <input type="submit" value="Log in" />-->
<!--        </form>-->
        <div class="w-full max-w-xs">
            <form th:action="@{/login}" action="#" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Username">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input id="password" name="password" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="******************">
                    <p class="text-red-500 text-xs italic">Please choose a password.</p>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" value="Sign In" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Sign in</button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                        Forgot Password?
                    </a>
                </div>
            </form>
        </div>
    </p>
</body>
</html>
